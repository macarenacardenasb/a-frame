<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <script>

    AFRAME.registerComponent('redirect', {
  
      schema: {
        href: {default: ''}
      },
  
      init: function() {
        var data = this.data;
        var el = this.el; 
  
         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });
  
  </script>
